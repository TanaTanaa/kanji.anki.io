</head>
<body>
  <h1>ã“ã¨ã°ã‚¯ã‚¤ã‚º</h1>

  <div id="edit-area">
    <textarea id="bulkInput" rows="6" cols="60" placeholder="ãŸã„ã”,ã«ã»ã‚“ã”,ã‚Œã„ã¶ã‚“ ã‚’ ã‹ã„ãã‚‡ã†ã§ ã«ã‚…ã†ã‚Šã‚‡ã&#10;ã‚Œã„ï¼‰à¸à¸´à¸™,ãŸã¹ã‚‹,à¸‰à¸±à¸™à¸à¸´à¸™à¸‚à¹‰à¸²à¸§à¸—à¸¸à¸à¸§à¸±à¸™"></textarea><br>
    <button onclick="addWords()">ãŸã‚“ã”ã‚’ ã¤ã„ã‹</button>
    <button onclick="shareURL()">URLã‚’ ã¤ãã‚‹</button><br>
    <input type="text" id="shareURL" readonly style="width:90%" onclick="this.select()" placeholder="ã“ã“ã«URLãŒ ã²ã‚‡ã†ã˜ã•ã‚Œã¾ã™">

    <h2>ğŸ“š ãŸã‚“ã”ã‚Šã™ã¨</h2>
    <ul id="vocabList" class="word-list"></ul>
  </div>


  <select id="quizType">
    <option value="thaiToJapanese">A â†’ B</option>
    <option value="japaneseToThai">B â†’ A</option>
  </select>

  <button onclick="startQuiz()">ãã„ãšã‚’ ã¯ã˜ã‚ã‚‹</button>
  <button onclick="startRetest()">ã¾ã¡ãŒã„ ã•ã„ã¡ã‚‡ã†ã›ã‚“</button>
  <button onclick="resetQuiz()">ã‚‚ã†ã„ã¡ã© ãã„ãšã‚’ ã‚„ã‚‹</button>

  <div id="quizCard" class="card hide">
    <div id="question"></div>
    <div id="progress" style="margin:10px 0; font-size:18px; color:#555;"></div>
    <button onclick="showAnswer()">ã“ãŸãˆã‚’ ã¿ã‚‹</button>
    <div id="answer" style="display:none; margin-top:10px; font-size:22px; color:#007700;"></div>
    <button onclick="markCorrect()">â—‹ ã›ã„ã‹ã„</button>
    <button onclick="markWrong()">Ã— ã¾ã¡ãŒã„</button>
  </div>

  <div id="result" style="margin-top:20px; font-size:18px;"></div>

<script>
  let vocab = [];
  let originalVocab = [];
  let currentIndex = 0, usedIndices = [], wrongIndices = [], correctCount = 0;
  let isRetest = false;

  function addWords() {
    const lines = document.getElementById("bulkInput").value.trim().split("\n");
    lines.forEach(line => {
      const [thai, japanese, example] = line.split(",");
      if (thai && japanese) {
        vocab.push({ thai: thai.trim(), japanese: japanese.trim(), example: (example || "").trim() });
      }
    });
    originalVocab = vocab.slice();
    renderVocabList();
    alert("ãŸã‚“ã”ã‚’ ã¤ã„ã‹ã—ã¾ã—ãŸ");
  }

  function renderVocabList() {
    const ul = document.getElementById("vocabList");
    ul.innerHTML = "";
    vocab.forEach((w, i) => {
      const li = document.createElement("li");
      li.textContent = `${w.thai} - ${w.japanese} - ${w.example}`;
      const del = document.createElement("button");
      del.textContent = "ã•ãã˜ã‚‡";
      del.onclick = () => {
        vocab.splice(i, 1);
        originalVocab = vocab.slice();
        renderVocabList();
      };
      li.appendChild(del);
      ul.appendChild(li);
    });
  }

  function startQuiz() {
    if (vocab.length === 0) return alert("ãŸã‚“ã”ãŒ ã‚ã‚Šã¾ã›ã‚“");
    usedIndices = [];
    wrongIndices = [];
    correctCount = 0;
    isRetest = false;
    document.getElementById("result").textContent = "";
    document.getElementById("quizCard").classList.remove("hide");
    nextQuestion();
  }

  function resetQuiz() {
    vocab = originalVocab.slice();
    usedIndices = [];
    wrongIndices = [];
    correctCount = 0;
    isRetest = false;
    document.getElementById("result").textContent = "ã•ã„ã—ã‚‡ã‹ã‚‰ ãã„ãšã‚’ ã¯ã˜ã‚ã¾ã™";
    document.getElementById("quizCard").classList.remove("hide");
    nextQuestion();
  }

  function startRetest() {
    if (wrongIndices.length === 0) return alert("ã¾ã¡ãŒãˆãŸã‚‚ã‚“ã ã„ãŒ ã‚ã‚Šã¾ã›ã‚“");
    vocab = wrongIndices.map(i => vocab[i]);
    usedIndices = [];
    wrongIndices = [];
    correctCount = 0;
    isRetest = true;
    document.getElementById("result").textContent = "ã¾ã¡ãŒã„ ã•ã„ã¡ã‚‡ã†ã›ã‚“ ã‚’ ã¯ã˜ã‚ã¾ã™";
    document.getElementById("quizCard").classList.remove("hide");
    nextQuestion();
  }

  function nextQuestion() {
    if (usedIndices.length >= vocab.length) {
      const total = vocab.length;
      const correct = correctCount;
      const rate = Math.round((correct / total) * 100);

      if (isRetest) {
        // å†ãƒ†ã‚¹ãƒˆãŠã‚ã‚Š â†’ å…ƒã®å˜èªãƒªã‚¹ãƒˆã«æˆ»ã—ã¦æœ€åˆã‹ã‚‰é–‹å§‹
        vocab = originalVocab.slice();
        usedIndices = [];
        wrongIndices = [];
        correctCount = 0;
        isRetest = false;
        document.getElementById("result").textContent = "ã•ã„ã—ã‚‡ã‹ã‚‰ ãã„ãšã‚’ ã¯ã˜ã‚ã¾ã™";
        nextQuestion();
        return;
      }

      document.getElementById("result").textContent = `ãŠã‚ã‚Šï¼ï¼ˆ${correct} ã›ã„ã‹ã„ / ${total} ã‚‚ã‚“ï½œã›ã„ã‹ã„ã‚Šã¤ ${rate}%ï¼‰`;
      document.getElementById("quizCard").classList.add("hide");
      return;
    }

    let idx;
    do {
      idx = Math.floor(Math.random() * vocab.length);
    } while (usedIndices.includes(idx));
    currentIndex = idx;
    usedIndices.push(idx);

    const type = document.getElementById("quizType").value;
    const w = vocab[idx];
    let question = "", answer = "";

    if (type === "thaiToJapanese") {
      question = w.thai;
      answer = w.japanese;
    } else if (type === "japaneseToThai") {
      question = w.japanese;
      answer = w.thai;
    } else if (type === "exampleToJapanese") {
      question = w.example || "(ã‚Œã„ã¶ã‚“ãŒ ã‚ã‚Šã¾ã›ã‚“)";
      answer = w.japanese;
    }

    document.getElementById("question").textContent = question;
    document.getElementById("answer").style.display = "none";
    document.getElementById("answer").textContent = answer;
    document.getElementById("progress").textContent = `ã‚‚ã‚“ã ã„ ${usedIndices.length} / ${vocab.length}`;
  }

  function showAnswer() {
    document.getElementById("answer").style.display = "block";
  }

  function markCorrect() {
    correctCount++;
    nextQuestion();
  }

  function markWrong() {
    if (!wrongIndices.includes(currentIndex)) wrongIndices.push(currentIndex);
    nextQuestion();
  }

  function shareURL() {
    if (vocab.length === 0) return alert("ãŸã‚“ã”ã‚’ ã¤ã„ã‹ã—ã¦ãã ã•ã„");
    const json = JSON.stringify(originalVocab);
    const encoded = encodeURIComponent(btoa(unescape(encodeURIComponent(json))));
    const url = `${location.origin}${location.pathname}?data=${encoded}`;
    const input = document.getElementById("shareURL");
    input.value = url; input.select();
    navigator.clipboard.writeText(url);
    alert("URLã‚’ ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
  }

  function loadFromURL() {
    const p = new URLSearchParams(location.search).get("data");
    if (p) {
      try {
        const decoded = decodeURIComponent(escape(atob(decodeURIComponent(p))));
        vocab = JSON.parse(decoded);
        originalVocab = vocab.slice();
        document.getElementById("edit-area").classList.add("hide");
        document.getElementById("quizCard").classList.remove("hide");
        startQuiz();
      } catch {
        alert("URLã® ãªã„ã‚ˆã†ãŒ ã“ã‚ã‚Œã¦ã„ã¾ã™");
      }
    }
  }

  window.onload = loadFromURL;
</script>
