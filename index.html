<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>„Åì„Å®„Å∞„ÇØ„Ç§„Ç∫</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    textarea, input, button, select { margin: 5px; font-size: 16px; }
    .card { border: 2px solid #ccc; border-radius: 12px; padding: 20px; margin:20px auto; width:80%; max-width:500px; font-size:24px; }
    .word-list { margin-top:20px; text-align:left; max-width:600px; margin:auto; font-size:18px; }
    .hide { display: none; }
  </style>
</head>
<body>
  <h1>„Åì„Å®„Å∞„ÇØ„Ç§„Ç∫</h1>

  <div id="edit-area">
    <textarea id="bulkInput" rows="6" cols="60" placeholder="„Åü„ÅÑ„Åî,„Å´„Åª„Çì„Åî,„Çå„ÅÑ„Å∂„Çì „Çí „Åã„ÅÑ„Åé„Çá„ÅÜ„Åß „Å´„ÇÖ„ÅÜ„Çä„Çá„Åè&#10;„Çå„ÅÑÔºâ‡∏Å‡∏¥‡∏ô,„Åü„Åπ„Çã,‡∏â‡∏±‡∏ô‡∏Å‡∏¥‡∏ô‡∏Ç‡πâ‡∏≤‡∏ß‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô"></textarea><br>
    <button onclick="addWords()">„Åü„Çì„Åî„Çí „Å§„ÅÑ„Åã</button>
    <button onclick="shareURL()">URL„Çí „Å§„Åè„Çã</button><br>
    <input type="text" id="shareURL" readonly style="width:90%" onclick="this.select()" placeholder="„Åì„Åì„Å´URL„Åå „Å≤„Çá„ÅÜ„Åò„Åï„Çå„Åæ„Åô">

    <h2>üìö „Åü„Çì„Åî„Çä„Åô„Å®</h2>
    <ul id="vocabList" class="word-list"></ul>
  </div>

  <select id="quizType">
    <option value="thaiToJapanese">A ‚Üí B</option>
    <option value="japaneseToThai">B ‚Üí A</option>
  </select>

  <button onclick="startQuiz()">„Åè„ÅÑ„Åö„Çí „ÅØ„Åò„ÇÅ„Çã</button>
  <button onclick="startRetest()">„Åæ„Å°„Åå„ÅÑ „Åï„ÅÑ„Å°„Çá„ÅÜ„Åõ„Çì</button>
  <button onclick="resetQuiz()">„ÇÇ„ÅÜ„ÅÑ„Å°„Å© „Åè„ÅÑ„Åö„Çí „ÇÑ„Çã</button>

  <div id="quizCard" class="card hide">
    <div id="question"></div>
    <div id="progress" style="margin:10px 0; font-size:18px; color:#555;"></div>
    <button onclick="showAnswer()">„Åì„Åü„Åà„Çí „Åø„Çã</button>
    <div id="answer" style="display:none; margin-top:10px; font-size:22px; color:#007700;"></div>
    <button onclick="markCorrect()">‚óã „Åõ„ÅÑ„Åã„ÅÑ</button>
    <button onclick="markWrong()">√ó „Åæ„Å°„Åå„ÅÑ</button>
  </div>

  <div id="result" style="margin-top:20px; font-size:18px;"></div>

<script>
  let vocab = [];
  let originalVocab = [];
  let currentIndex = 0, usedIndices = [], wrongIndices = [], correctCount = 0;
  let isRetest = false;
  let resultLog = [];

  function addWords() {
    const lines = document.getElementById("bulkInput").value.trim().split("\n");
    lines.forEach(line => {
      const [thai, japanese, example] = line.split(",");
      if (thai && japanese) {
        vocab.push({ thai: thai.trim(), japanese: japanese.trim(), example: (example || "").trim() });
      }
    });
    originalVocab = vocab.slice();
    renderVocabList();
    alert("„Åü„Çì„Åî„Çí „Å§„ÅÑ„Åã„Åó„Åæ„Åó„Åü");
  }

  function renderVocabList() {
    const ul = document.getElementById("vocabList");
    ul.innerHTML = "";
    vocab.forEach((w, i) => {
      const li = document.createElement("li");
      li.textContent = `${w.thai} - ${w.japanese} - ${w.example}`;
      const del = document.createElement("button");
      del.textContent = "„Åï„Åè„Åò„Çá";
      del.onclick = () => {
        vocab.splice(i, 1);
        originalVocab = vocab.slice();
        renderVocabList();
      };
      li.appendChild(del);
      ul.appendChild(li);
    });
  }

  function startQuiz() {
    if (vocab.length === 0) return alert("„Åü„Çì„Åî„Åå „ÅÇ„Çä„Åæ„Åõ„Çì");
    usedIndices = [];
    wrongIndices = [];
    correctCount = 0;
    resultLog = [];
    isRetest = false;
    document.getElementById("result").textContent = "";
    document.getElementById("quizCard").classList.remove("hide");
    nextQuestion();
  }

  function resetQuiz() {
    vocab = originalVocab.slice();
    usedIndices = [];
    wrongIndices = [];
    correctCount = 0;
    resultLog = [];
    isRetest = false;
    document.getElementById("result").textContent = "„Åï„ÅÑ„Åó„Çá„Åã„Çâ „Åè„ÅÑ„Åö„Çí „ÅØ„Åò„ÇÅ„Åæ„Åô";
    document.getElementById("quizCard").classList.remove("hide");
    nextQuestion();
  }

  function startRetest() {
    if (wrongIndices.length === 0) return alert("„Åæ„Å°„Åå„Åà„Åü„ÇÇ„Çì„Å†„ÅÑ„Åå „ÅÇ„Çä„Åæ„Åõ„Çì");
    vocab = wrongIndices.map(i => vocab[i]);
    usedIndices = [];
    wrongIndices = [];
    correctCount = 0;
    resultLog = [];
    isRetest = true;
    document.getElementById("result").textContent = "„Åæ„Å°„Åå„ÅÑ „Åï„ÅÑ„Å°„Çá„ÅÜ„Åõ„Çì „Çí „ÅØ„Åò„ÇÅ„Åæ„Åô";
    document.getElementById("quizCard").classList.remove("hide");
    nextQuestion();
  }

  function nextQuestion() {
    if (usedIndices.length >= vocab.length) {
      const total = vocab.length;
      const correct = correctCount;
      const rate = Math.round((correct / total) * 100);

      if (isRetest) {
        vocab = originalVocab.slice();
        usedIndices = [];
        wrongIndices = [];
        correctCount = 0;
        resultLog = [];
        isRetest = false;
        document.getElementById("result").textContent = "„Åï„ÅÑ„Åó„Çá„Åã„Çâ „Åè„ÅÑ„Åö„Çí „ÅØ„Åò„ÇÅ„Åæ„Åô";
        nextQuestion();
        return;
      }

      let summary = resultLog.map(log => {
        const w = vocab[log.index];
        const type = document.getElementById("quizType").value;
        let q = type === "thaiToJapanese" ? w.thai :
                type === "japaneseToThai" ? w.japanese :
                w.example || "(„Çå„ÅÑ„Å∂„Çì„Å™„Åó)";
        return `${log.result}Ôºö${q}`;
      }).join("<br>");

      document.getElementById("result").innerHTML =
        `„Åä„Çè„ÇäÔºÅÔºà${correct} „Åõ„ÅÑ„Åã„ÅÑ / ${total} „ÇÇ„ÇìÔΩú„Åõ„ÅÑ„Åã„ÅÑ„Çä„Å§ ${rate}%Ôºâ<br><br>${summary}`;
      document.getElementById("quizCard").classList.add("hide");
      return;
    }

    let idx;
    do {
      idx = Math.floor(Math.random() * vocab.length);
    } while (usedIndices.includes(idx));
    currentIndex = idx;
    usedIndices.push(idx);

    const type = document.getElementById("quizType").value;
    const w = vocab[idx];
    let question = "", answer = "";

    if (type === "thaiToJapanese") {
      question = w.thai;
      answer = w.japanese;
    } else if (type === "japaneseToThai") {
      question = w.japanese;
      answer = w.thai;
    }

    document.getElementById("question").textContent = question;
    document.getElementById("answer").style.display = "none";
    document.getElementById("answer").textContent = answer;
    document.getElementById("progress").textContent = `„ÇÇ„Çì„Å†„ÅÑ ${usedIndices.length} / ${vocab.length}`;
  }

  function showAnswer() {
    document.getElementById("answer").style.display = "block";
  }

  function markCorrect() {
    correctCount++;
    resultLog.push({ index: currentIndex, result: "‚óã" });
    nextQuestion();
  }

  function markWrong() {
    if (!wrongIndices.includes(currentIndex)) wrongIndices.push(currentIndex);
    resultLog.push({ index: currentIndex, result: "√ó" });
    nextQuestion();
  }

  function shareURL() {
    if (vocab.length === 0) return alert("„Åü„Çì„Åî„Çí „Å§„ÅÑ„Åã„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
    const json = JSON.stringify(originalVocab);
    const encoded = encodeURIComponent(btoa(unescape(encodeURIComponent(json))));
    const url = `${location.origin}${location.pathname}?data=${encoded}`;
    const input = document.getElementById("shareURL");
    input.value = url; input.select();
    navigator.clipboard.writeText(url);
    alert("URL„Çí „Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü");
  }

  function loadFromURL() {
    const p = new URLSearchParams(location.search).get("data");
    if (p) {
      try {
        const decoded = decodeURIComponent(escape(atob(decodeURIComponent(p))));
        vocab = JSON.parse(decoded);
        originalVocab = vocab.slice();
        document.getElementById("edit-area").classList.add("hide");
        document.getElementById("quizCard").classList.remove("hide");
        startQuiz();
      } catch {
        alert("URL„ÅÆ „Å™„ÅÑ„Çà„ÅÜ„Åå „Åì„Çè„Çå„Å¶„ÅÑ„Åæ„Åô");
      }
    }
  }

  window.onload = loadFromURL;
</script>
</body>
</html>
