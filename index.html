<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日本語クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      background-color: #f9f9f9;
    }
    .quiz {
      font-size: 32px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      margin: 8px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    input, textarea {
      font-size: 16px;
      margin: 4px;
      padding: 6px;
      width: 80%;
    }
    #edit-mode {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="title">日本語クイズ</h1>

  <div id="edit-mode">
    <textarea id="wordInput" rows="6" placeholder="たとえば：&#10;食べる,たべる&#10;行く,いく"></textarea><br />
    <button onclick="addWords()">単語を追加する</button>
    <button onclick="exportLink()">URLをつくる</button>
    <button onclick="startQuiz()">クイズをする</button>
    <div id="wordList"></div>
  </div>

  <div id="quiz" class="card" style="display:none;">
    <div class="quiz" id="question"></div>
    <div id="answer" style="display:none; font-size: 24px; margin-bottom: 12px;"></div>
    <button onclick="showAnswer()">こたえをみる</button><br/>
    <button onclick="nextQuestion()">まる</button>
    <button onclick="nextQuestion()">ばつ</button><br/>
    <button onclick="restartQuiz()">さいしょから</button>
  </div>

  <script>
    let words = [];
    let current = 0;
    const isShared = location.search.startsWith("?data=");

    function loadFromUrl() {
      const params = new URLSearchParams(location.search);
      const data = params.get("data");
      try {
        words = JSON.parse(decodeURIComponent(data));
        document.getElementById("title").textContent = "にほんご くいず";
        startQuiz();
      } catch {
        document.getElementById("title").textContent = "データがこわれています";
      }
    }

    function addWords() {
      const input = document.getElementById("wordInput").value.trim();
      const lines = input.split("\n");
      for (let line of lines) {
        const [kanji, reading] = line.split(",");
        if (kanji && reading) {
          words.push({ kanji: kanji.trim(), reading: reading.trim() });
        }
      }
      updateList();
      document.getElementById("wordInput").value = "";
    }

    function updateList() {
      const list = document.getElementById("wordList");
      list.innerHTML = "";
      words.forEach((w, i) => {
        const div = document.createElement("div");
        div.textContent = `${w.kanji}（${w.reading}）`;
        const del = document.createElement("button");
        del.textContent = "けす";
        del.onclick = () => {
          words.splice(i, 1);
          updateList();
        };
        div.appendChild(del);
        list.appendChild(div);
      });
    }

    function exportLink() {
      if (words.length === 0) {
        alert("まず たんご を いれてください。");
        return;
      }
      const json = encodeURIComponent(JSON.stringify(words));
      const url = `${location.origin}${location.pathname}?data=${json}`;
      prompt("このURLを きょうゆう してください：", url);
    }

    function startQuiz() {
      if (words.length === 0) {
        alert("たんご が ありません。");
        return;
      }
      current = 0;
      document.getElementById("edit-mode").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      nextQuestion();
    }

    function showAnswer() {
      document.getElementById("answer").style.display = "block";
    }

    function nextQuestion() {
      if (current >= words.length) {
        current = 0;
        alert("ぜんぶ おわりました！");
      }
      const q = words[current];
      document.getElementById("question").textContent = q.kanji;
      document.getElementById("answer").textContent = q.reading;
      document.getElementById("answer").style.display = "none";
      current++;
    }

    function restartQuiz() {
      current = 0;
      nextQuestion();
    }

    if (isShared) {
      loadFromUrl();
    } else {
      document.getElementById("edit-mode").style.display = "block";
    }
  </script>
</body>
</html>
