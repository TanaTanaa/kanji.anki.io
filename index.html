<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>漢字クイズ完全版</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>よみ → かんじ クイズ</h1>
  <div id="mode"></div>
  <div class="card">
    <div id="question">読みがな</div>
    <div id="answer" class="hidden">漢字</div>
    <button onclick="showAnswer()">こたえを見る</button><br/>
    <button onclick="markCorrect()">◯ まる</button>
    <button onclick="markWrong()">✕ ばつ</button>
  </div>
  <div>
    <button onclick="startQuiz()">最初から</button>
    <button onclick="startRetry()">🔁まちがいだけ再テスト</button>
    <button onclick="startRetryRetry()">🔁再テストでまちがえた問題</button>
    <button onclick="showMistakes()">まちがいリスト表示</button>
  </div>
  <div id="result"></div>
  <script>
    const quizData = [
      { reading: "はな", kanji: "花" },
      { reading: "みせ", kanji: "店" },
      { reading: "そら", kanji: "空" },
      { reading: "ちから", kanji: "力" },
      { reading: "しろ", kanji: "白" },
      { reading: "みち", kanji: "道" },
      { reading: "うし", kanji: "牛" },
      { reading: "かわ", kanji: "川" },
      { reading: "もん", kanji: "門" },
      { reading: "さかな", kanji: "魚" }
    ];

    let currentQuiz = [];
    let currentIndex = 0;
    let mistakes = [];
    let retryMistakes = [];
    let correctCount = 0;
    let totalCount = 0;
    let mode = "main"; // "main", "retry", "retryretry"

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function updateUI() {
      const q = currentQuiz[currentIndex];
      document.getElementById("question").innerText = "よみ: " + q.reading;
      document.getElementById("answer").classList.add("hidden");
      document.getElementById("answer").innerText = "かんじ: " + q.kanji;
      document.getElementById("mode").innerText =
        mode === "main" ? "🌟 通常モード" :
        mode === "retry" ? "🔁 再テストモード" :
        "🔁 再再テストモード";
      document.getElementById("result").innerText = 
        `正解数: ${correctCount} / ${totalCount} (${Math.round(correctCount / totalCount * 100 || 0)}%)`;
    }

    function showAnswer() {
      document.getElementById("answer").classList.remove("hidden");
    }

    function markCorrect() {
      correctCount++;
      totalCount++;
      next();
    }

    function markWrong() {
      const item = currentQuiz[currentIndex];
      if (mode === "main") {
        mistakes.push(item);
      } else if (mode === "retry") {
        retryMistakes.push(item);
      }
      totalCount++;
      next();
    }

    function next() {
      currentIndex++;
      if (currentIndex >= currentQuiz.length) {
        document.getElementById("question").innerText = "おわり！";
        document.getElementById("answer").classList.add("hidden");
      } else {
        updateUI();
      }
    }

    function startQuiz() {
      currentQuiz = shuffle([...quizData]);
      currentIndex = 0;
      correctCount = 0;
      totalCount = 0;
      mode = "main";
      updateUI();
    }

    function startRetry() {
      if (mistakes.length === 0) {
        alert("まちがいがありません！");
        return;
      }
      currentQuiz = shuffle([...mistakes]);
      mistakes = [];
      retryMistakes = [];
      currentIndex = 0;
      correctCount = 0;
      totalCount = 0;
      mode = "retry";
      updateUI();
    }

    function startRetryRetry() {
      if (retryMistakes.length === 0) {
        alert("再テストでのまちがいがありません！");
        return;
      }
      currentQuiz = shuffle([...retryMistakes]);
      retryMistakes = [];
      currentIndex = 0;
      correctCount = 0;
      totalCount = 0;
      mode = "retryretry";
      updateUI();
    }

    function showMistakes() {
      let html = "<h3>まちがいリスト</h3><ul>";
      const all = (mode === "retryretry") ? retryMistakes : (mode === "retry" ? mistakes : mistakes);
      if (all.length === 0) {
        html += "<li>なし</li>";
      } else {
        for (let item of all) {
          html += `<li>${item.reading} → ${item.kanji}</li>`;
        }
      }
      html += "</ul>";
      document.getElementById("result").innerHTML = html;
    }

    // 初期起動
    startQuiz();
  </script>
</body>
</html>
