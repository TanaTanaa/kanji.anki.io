<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ことばクイズ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    textarea, input, button, select { margin: 5px; font-size: 16px; }
    .hide { display: none; }
    .card { border: 2px solid #ccc; border-radius: 12px; padding: 20px; margin: 10px auto; width: 80%; max-width: 500px; font-size: 24px; }
  </style>
</head>
<body>
  <h1>ことばクイズ</h1>

  <textarea id="wordInput" rows="4" cols="50" placeholder="กิน,たべる,ฉันกินごはんทุกวัน（私は毎日ご飯を食べます）"></textarea><br>
  <button onclick="addWords()">たんごをついか</button>
  <button onclick="startQuiz()">テストをはじめる</button>
  <button onclick="startRetest()">まちがい さいちょうせん</button>
  <button onclick="downloadCSV()">CSVダウンロード</button>
  <button onclick="clearAll()">ぜんぶさくじょ</button>

  <div id="quizCard" class="card hide" onclick="showAnswer()"></div>
  <div id="answer" class="hide">
    <button onclick="markCorrect()">〇 せいかい</button>
    <button onclick="markWrong()">✕ まちがい</button>
  </div>

  <p id="result"></p>
  <div id="wrongList" style="margin-top:20px; font-size:16px; color:#c00;"></div>

  <script>
    let vocab = [];
    let originalVocab = [];
    let usedIndices = [];
    let wrongIndices = [];
    let currentIndex = -1;
    let correctCount = 0;
    let isRetest = false;

    function addWords() {
      const input = document.getElementById("wordInput").value.trim();
      const lines = input.split(/\n+/);
      lines.forEach(line => {
        const [thai, japanese, example = ""] = line.split(",");
        if (thai && japanese) {
          vocab.push({ thai: thai.trim(), japanese: japanese.trim(), example: example.trim(), wrongCount: 0 });
        }
      });
      originalVocab = JSON.parse(JSON.stringify(vocab));
      alert("ついかしました");
    }

    function startQuiz() {
      if (vocab.length === 0) return alert("たんごが ありません");
      usedIndices = [];
      wrongIndices = [];
      correctCount = 0;
      isRetest = false;
      document.getElementById("result").textContent = "";
      document.getElementById("wrongList").innerHTML = "";
      document.getElementById("quizCard").classList.remove("hide");
      nextQuestion();
    }

    function nextQuestion() {
      document.getElementById("answer").classList.add("hide");
      if (usedIndices.length >= vocab.length) {
        const total = vocab.length;
        const correct = correctCount;
        const rate = Math.round((correct / total) * 100);
        document.getElementById("quizCard").classList.add("hide");
        document.getElementById("result").textContent = `おわり！（${correct} せいかい / ${total} もん｜せいかいりつ ${rate}%）`;

        const wrongList = originalVocab
          .map((w, i) => ({ ...w, index: i }))
          .filter(w => w.wrongCount > 0);

        if (wrongList.length > 0) {
          let html = "<h3>❌ まちがえたもんだい</h3><ul>";
          wrongList.forEach(w => {
            html += `<li>${w.thai} - ${w.japanese}（${w.wrongCount}回）</li>`;
          });
          html += "</ul>";
          document.getElementById("wrongList").innerHTML = html;
        } else {
          document.getElementById("wrongList").innerHTML = "<p>まちがえたもんだいは ありません 🎉</p>";
        }

        return;
      }

      let i;
      do {
        i = Math.floor(Math.random() * vocab.length);
      } while (usedIndices.includes(i));
      usedIndices.push(i);
      currentIndex = i;

      const word = vocab[i];
      let quiz = word.japanese;
      document.getElementById("quizCard").textContent = quiz;
      document.getElementById("answer").classList.add("hide");
    }

    function showAnswer() {
      const word = vocab[currentIndex];
      let ans = `${word.thai}\n（${word.example || "れいぶんなし"}）`;
      document.getElementById("quizCard").textContent = ans;
      document.getElementById("answer").classList.remove("hide");
    }

    function markCorrect() {
      correctCount++;
      nextQuestion();
    }

    function markWrong() {
      if (!wrongIndices.includes(currentIndex)) wrongIndices.push(currentIndex);
      const originalIndex = isRetest ? vocab[currentIndex].originalIndex : currentIndex;
      originalVocab[originalIndex].wrongCount = (originalVocab[originalIndex].wrongCount || 0) + 1;
      nextQuestion();
    }

    function startRetest() {
      if (wrongIndices.length === 0) return alert("まちがえたもんだいが ありません");
      vocab = wrongIndices.map(i => {
        const item = { ...originalVocab[i] };
        item.originalIndex = i;
        return item;
      });
      usedIndices = [];
      correctCount = 0;
      isRetest = true;
      document.getElementById("result").textContent = "まちがい さいちょうせん を はじめます";
      document.getElementById("quizCard").classList.remove("hide");
      document.getElementById("wrongList").innerHTML = "";
      nextQuestion();
    }

    function downloadCSV() {
      const rows = originalVocab.map(w => `${w.thai},${w.japanese},${w.example || ""}`);
      const csv = rows.join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "words.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearAll() {
      if (confirm("すべての たんごを さくじょしますか？")) {
        vocab = [];
        originalVocab = [];
        usedIndices = [];
        wrongIndices = [];
        correctCount = 0;
        document.getElementById("quizCard").classList.add("hide");
        document.getElementById("answer").classList.add("hide");
        document.getElementById("result").textContent = "";
        document.getElementById("wrongList").innerHTML = "";
      }
    }
  </script>
</body>
</html>
