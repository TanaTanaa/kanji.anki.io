<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>漢字クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .card {
      border: 2px solid #888;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
    }
    .word {
      font-size: 2em;
      margin: 20px 0;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    textarea {
      width: 90%;
      height: 100px;
    }
  </style>
</head>
<body>

<h1 id="title">漢字クイズ（編集モード）</h1>

<div id="edit-section">
  <p>「漢字,ひらがな」の形式で1行ずつ入力してください。</p>
  <textarea id="word-input" placeholder="例：学,がく"></textarea><br>
  <button class="btn" onclick="importWords()">単語を追加</button>
  <button class="btn" onclick="startQuiz()">クイズを始める</button><br><br>
  <button class="btn" onclick="shareQuiz()">この単語でクイズを共有</button>
</div>

<div id="quiz-section" style="display:none;">
  <div class="card">
    <div class="word" id="question">？</div>
    <div id="answer" style="display:none; font-size: 1.5em; color: green;"></div>
    <div id="buttons">
      <button class="btn" onclick="showAnswer()">こたえ を みる</button>
    </div>
  </div>
  <div id="self-judgment" style="display:none;">
    <p>あっていた？</p>
    <button class="btn" onclick="nextQuestion()">○</button>
    <button class="btn" onclick="nextQuestion()">×</button>
  </div>
  <button class="btn" onclick="restartQuiz()">さいしょから</button>
</div>

<script>
let wordList = [];
let currentIndex = 0;
let isQuizMode = false;

function importWords() {
  const input = document.getElementById("word-input").value.trim();
  const lines = input.split("\n");
  lines.forEach(line => {
    const [kanji, reading] = line.split(",");
    if (kanji && reading) {
      wordList.push({ kanji: kanji.trim(), reading: reading.trim() });
    }
  });
  alert("単語を追加しました");
}

function startQuiz() {
  if (wordList.length === 0) {
    alert("単語がありません");
    return;
  }
  shuffleArray(wordList);
  currentIndex = 0;
  document.getElementById("edit-section").style.display = "none";
  document.getElementById("quiz-section").style.display = "block";
  document.getElementById("title").innerText = isQuizMode ? "かんじクイズ" : "漢字クイズ";
  showQuestion();
}

function showQuestion() {
  const word = wordList[currentIndex];
  document.getElementById("question").innerText = word.kanji;
  document.getElementById("answer").style.display = "none";
  document.getElementById("self-judgment").style.display = "none";
  document.getElementById("answer").innerText = word.reading;
  document.getElementById("buttons").style.display = "block";
}

function showAnswer() {
  document.getElementById("answer").style.display = "block";
  document.getElementById("self-judgment").style.display = "block";
  document.getElementById("buttons").style.display = "none";
}

function nextQuestion() {
  currentIndex++;
  if (currentIndex >= wordList.length) {
    alert("ぜんぶ ときおわりました");
    currentIndex = 0;
  }
  showQuestion();
}

function restartQuiz() {
  currentIndex = 0;
  shuffleArray(wordList);
  showQuestion();
}

function shareQuiz() {
  const json = JSON.stringify(wordList);
  const encoded = encodeURIComponent(json);
  const url = location.origin + location.pathname + "?data=" + encoded;
  navigator.clipboard.writeText(url);
  alert("このURLを共有してください:\n" + url);
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadFromUrl() {
  const params = new URLSearchParams(location.search);
  if (params.has("data")) {
    try {
      const decoded = decodeURIComponent(params.get("data"));
      const parsed = JSON.parse(decoded);
      if (Array.isArray(parsed)) {
        wordList = parsed;
        isQuizMode = true;
        document.getElementById("edit-section").style.display = "none";
        document.getElementById("quiz-section").style.display = "block";
        document.getElementById("title").innerText = "かんじクイズ";
        startQuiz();
      } else {
        alert("データがこわれています");
      }
    } catch (e) {
      alert("データがこわれています");
    }
  }
}

loadFromUrl();
</script>

</body>
</html>
