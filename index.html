<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>日本語クイズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    .card {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>日本語クイズ</h1>

  <div id="inputArea">
    <p>単語リストを「漢字,よみ」で改行して入力：</p>
    <textarea id="wordInput" placeholder="例:\n山,やま\n川,かわ\n..."></textarea><br />
    <button onclick="startTest()">テスト開始</button>
    <button onclick="shareURL()">URLを生成して共有</button>
  </div>

  <div id="quizArea" class="hidden">
    <div class="card">
      <div id="questionCount"></div>
      <h2 id="question"></h2>
      <input type="text" id="answerInput" placeholder="ひらがなで答えてね" />
      <br />
      <button onclick="checkAnswer()">答え合わせ</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let wordList = [];
    let current = 0;
    let correct = 0;

    function startTest() {
      const inputText = document.getElementById("wordInput").value.trim();
      wordList = inputText.split("\n").map(line => {
        const [kanji, reading] = line.split(",");
        return { kanji: kanji.trim(), reading: reading.trim() };
      }).filter(w => w.kanji && w.reading);

      if (wordList.length === 0) return alert("単語を入力してください");

      document.getElementById("inputArea").classList.add("hidden");
      document.getElementById("quizArea").classList.remove("hidden");
      current = 0;
      correct = 0;
      showQuestion();
    }

    function showQuestion() {
      if (current >= wordList.length) {
        document.getElementById("question").innerText = "終了！正解数：" + correct + " / " + wordList.length;
        document.getElementById("answerInput").classList.add("hidden");
        document.querySelector("button[onclick='checkAnswer()']").classList.add("hidden");
        return;
      }

      document.getElementById("questionCount").innerText = `【${current + 1} / ${wordList.length}】`;
      document.getElementById("question").innerText = wordList[current].kanji;
      document.getElementById("answerInput").value = "";
      document.getElementById("result").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim();
      const correctAnswer = wordList[current].reading;
      if (userAnswer === correctAnswer) {
        document.getElementById("result").innerText = "⭕️ 正解！";
        correct++;
      } else {
        document.getElementById("result").innerText = `❌ 正解は「${correctAnswer}」`;
      }
      current++;
      setTimeout(showQuestion, 1000);
    }

    function shareURL() {
      const inputText = document.getElementById("wordInput").value.trim();
      if (!inputText) return alert("単語を入力してください");

      const base64 = btoa(unescape(encodeURIComponent(inputText)));
      const url = `${location.origin}${location.pathname}?data=${base64}`;
      navigator.clipboard.writeText(url).then(() => {
        alert("共有URLをコピーしました！\n" + url);
      });
    }

    function loadFromURL() {
      const params = new URLSearchParams(location.search);
      if (params.has("data")) {
        try {
          const decoded = decodeURIComponent(escape(atob(params.get("data"))));
          wordList = decoded.split("\n").map(line => {
            const [kanji, reading] = line.split(",");
            return { kanji: kanji.trim(), reading: reading.trim() };
          }).filter(w => w.kanji && w.reading);

          document.getElementById("inputArea").classList.add("hidden");
          document.getElementById("quizArea").classList.remove("hidden");
          current = 0;
          correct = 0;
          showQuestion();
        } catch (e) {
          alert("URLのデータが壊れています");
        }
      }
    }

    window.onload = loadFromURL;
  </script>
</body>
</html>
