<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ことばクイズ</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .card { border: 2px solid #ccc; border-radius: 12px; padding: 20px; margin: 10px auto; width: 90%; max-width: 500px; background: #f9f9f9; }
    textarea, input, button { margin: 8px; padding: 8px; font-size: 16px; width: 90%; }
    .hide { display: none; }
    ul { text-align: left; max-width: 500px; margin: auto; }
  </style>
</head>
<body>
  <h1>ことばクイズ</h1>

  <textarea id="wordInput" rows="5" placeholder="กิน,たべる,ฉันกินข้าวทุกวัน（私は毎日ご飯を食べます）"></textarea><br>
  <button onclick="addWords()">たんご を ついか</button>
  <button onclick="exportToURL()">URL に へんかん</button>
  <button onclick="importFromURL()">URL から よみこみ</button>
  <br><br>

  <button onclick="startQuiz()">クイズを はじめる</button>
  <button onclick="startRetest()">まちがい の さいちょうせん</button>
  <button onclick="resetQuiz()">さいしょから</button>

  <div class="card hide" id="quizCard">
    <div id="question" style="font-size: 20px; font-weight: bold;"></div>
    <div id="example" style="margin: 10px 0;"></div>
    <button onclick="showAnswer()">こたえ を みる</button><br>
    <button onclick="markCorrect()">〇 せいかい</button>
    <button onclick="markWrong()">✕ まちがい</button>
  </div>

  <p id="result"></p>
  <div id="wrongList"></div>

  <script>
    let vocab = [];
    let originalVocab = [];
    let usedIndices = [];
    let wrongIndices = [];
    let correctCount = 0;
    let currentIndex = 0;
    let isRetest = false;

    function addWords() {
      const input = document.getElementById("wordInput").value.trim();
      const lines = input.split(/\n/);
      lines.forEach(line => {
        const [thai, japanese, example] = line.split(",");
        if (thai && japanese) {
          vocab.push({
            thai: thai.trim(),
            japanese: japanese.trim(),
            example: (example || "").trim(),
            wrongCount: 0
          });
        }
      });
      originalVocab = vocab.map(v => ({ ...v }));
      document.getElementById("wordInput").value = "";
      alert("たんご を ついかしました");
    }

    function startQuiz() {
      if (vocab.length === 0) return alert("たんご が ありません");
      usedIndices = [];
      correctCount = 0;
      wrongIndices = [];
      isRetest = false;
      vocab.forEach(v => v.wrongCount = 0);
      document.getElementById("wrongList").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("quizCard").classList.remove("hide");
      nextQuestion();
    }

    function nextQuestion() {
      if (usedIndices.length >= vocab.length) {
        const total = vocab.length;
        const correct = correctCount;
        const rate = Math.round((correct / total) * 100);

        document.getElementById("quizCard").classList.add("hide");
        document.getElementById("result").textContent = `おわり！（${correct} せいかい / ${total} もん｜せいかいりつ ${rate}%）`;

        const wrongList = originalVocab
          .map((w, i) => ({ ...w, index: i }))
          .filter(w => w.wrongCount > 0);

        if (wrongList.length > 0) {
          let html = "<h3>❌ まちがえたもんだい</h3><ul>";
          wrongList.forEach(w => {
            html += `<li>${w.thai} - ${w.japanese}（${w.wrongCount}回）</li>`;
          });
          html += "</ul>";
          document.getElementById("wrongList").innerHTML = html;
        } else {
          document.getElementById("wrongList").innerHTML = "<p>まちがえたもんだいは ありません 🎉</p>";
        }

        return;
      }

      do {
        currentIndex = Math.floor(Math.random() * vocab.length);
      } while (usedIndices.includes(currentIndex));

      usedIndices.push(currentIndex);

      const word = vocab[currentIndex];
      document.getElementById("question").textContent = word.thai;
      document.getElementById("example").textContent = word.example || "";
    }

    function showAnswer() {
      document.getElementById("question").textContent += " → " + vocab[currentIndex].japanese;
    }

    function markCorrect() {
      correctCount++;
      nextQuestion();
    }

    function markWrong() {
      if (!wrongIndices.includes(currentIndex)) wrongIndices.push(currentIndex);
      vocab[currentIndex].wrongCount = (vocab[currentIndex].wrongCount || 0) + 1;
      nextQuestion();
    }

    function startRetest() {
      if (wrongIndices.length === 0) return alert("まちがえたもんだいが ありません");
      vocab = wrongIndices.map(i => originalVocab[i]);
      usedIndices = [];
      correctCount = 0;
      isRetest = true;
      document.getElementById("result").textContent = "まちがい さいちょうせん を はじめます";
      document.getElementById("quizCard").classList.remove("hide");
      nextQuestion();
    }

    function resetQuiz() {
      vocab = originalVocab.map(v => ({ ...v }));
      usedIndices = [];
      wrongIndices = [];
      correctCount = 0;
      isRetest = false;
      vocab.forEach(v => v.wrongCount = 0);
      document.getElementById("result").textContent = "";
      document.getElementById("wrongList").innerHTML = "";
      document.getElementById("quizCard").classList.add("hide");
    }

    // 圧縮+Base64エンコード（LZ-string 使用）
    function exportToURL() {
      const data = JSON.stringify(originalVocab);
      const compressed = LZString.compressToEncodedURIComponent(data);
      const url = `${location.origin}${location.pathname}?data=${compressed}`;
      prompt("この URL を コピーして ほぞんできます：", url);
    }

    function importFromURL() {
      const params = new URLSearchParams(location.search);
      const encoded = params.get("data");
      if (encoded) {
        try {
          const json = LZString.decompressFromEncodedURIComponent(encoded);
          originalVocab = JSON.parse(json);
          vocab = originalVocab.map(v => ({ ...v }));
          alert("よみこみ せいこう！");
        } catch {
          alert("データ の よみこみ に しっぱいしました");
        }
      } else {
        alert("URL に データ が ありません");
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
</body>
</html>
