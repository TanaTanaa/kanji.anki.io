<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日本語クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1 id="title">日本語クイズ（自己判定式）</h1>

  <div id="input-area">
    <textarea id="word-input" placeholder="れい：木,き\n（カンマでくぎって かいぎょう）"></textarea><br />
    <button onclick="addWords()">たんごをついか</button>
    <button onclick="clearWords()">すべてけす</button>
    <br /><br />
    <button onclick="startQuiz()">クイズをはじめる</button>
    <br /><br />
    <div>たんごをこうしんしたあとのURLをコピーして　ほかのひとにおくってください。</div>
    <textarea id="share-url" readonly></textarea>
  </div>

  <div id="quiz-area" style="display:none;">
    <div class="card">
      <div id="progress"></div>
      <div id="question" style="font-size: 32px; margin: 20px;"></div>
      <div id="answer" style="font-size: 24px; color: green;"></div>
    </div>
    <button onclick="showAnswer()" id="show-answer">こたえをみる</button>
    <button onclick="nextQuestion()" id="next-button" style="display:none;">つぎへ</button>
    <button onclick="restartQuiz()">さいしょから</button>
  </div>

  <script>
    let words = [];
    let current = 0;
    let sharedMode = false;

    function parseQuery() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("data")) {
        try {
          words = JSON.parse(decodeURIComponent(atob(params.get("data"))));
          sharedMode = true;
          document.getElementById("title").textContent = "にほんごくいず";
          document.getElementById("input-area").style.display = "none";
          startQuiz();
        } catch (e) {
          alert("URLのないようがこわれています。");
        }
      }
    }

    function addWords() {
      const input = document.getElementById("word-input").value.trim();
      const lines = input.split("\n");
      lines.forEach(line => {
        const parts = line.split(",");
        if (parts.length === 2) {
          words.push({ kanji: parts[0].trim(), reading: parts[1].trim() });
        }
      });
      document.getElementById("word-input").value = "";
      updateShareURL();
    }

    function clearWords() {
      if (confirm("すべてのたんごをけしますか？")) {
        words = [];
        updateShareURL();
      }
    }

    function updateShareURL() {
      const data = btoa(encodeURIComponent(JSON.stringify(words)));
      const url = `${location.origin}${location.pathname}?data=${data}`;
      document.getElementById("share-url").value = url;
    }

    function startQuiz() {
      current = 0;
      shuffle(words);
      document.getElementById("input-area").style.display = "none";
      document.getElementById("quiz-area").style.display = "block";
      showQuestion();
    }

    function restartQuiz() {
      current = 0;
      shuffle(words);
      showQuestion();
    }

    function showQuestion() {
      if (current >= words.length) {
        document.getElementById("question").textContent = "ぜんもんだいしゅうりょう！";
        document.getElementById("answer").textContent = "";
        document.getElementById("show-answer").style.display = "none";
        document.getElementById("next-button").style.display = "none";
        return;
      }
      const word = words[current];
      document.getElementById("progress").textContent = `${current + 1} / ${words.length}`;
      document.getElementById("question").textContent = word.kanji;
      document.getElementById("answer").textContent = "";
      document.getElementById("show-answer").style.display = "inline-block";
      document.getElementById("next-button").style.display = "none";
    }

    function showAnswer() {
      const word = words[current];
      document.getElementById("answer").textContent = word.reading;
      document.getElementById("show-answer").style.display = "none";
      document.getElementById("next-button").style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      showQuestion();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    parseQuery();
  </script>
</body>
</html>
